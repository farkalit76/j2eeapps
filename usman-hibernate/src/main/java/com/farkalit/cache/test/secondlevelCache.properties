Add the EHCache jar file via pom.xml
 <dependency> 
    <groupId>org.hibernate</groupId> 
    <artifactId>hibernate-ehcache</artifactId> 
    <version>${hibernet.version}</version> 
</dependency>

3 extra steps for second level cache example using EH cache

1) Add 2 configuration setting in hibernate.cfg.xml file

<property name="hibernate.cache.region.factory_class">org.hibernate.cache.ehcache.EhCacheRegionFactory</property>
OR
<property name="cache.provider_class">org.hibernate.cache.EhCacheProvider</property>  
<property name="hibernate.cache.use_second_level_cache">true</property>  

2) Add cache usage setting in employee.hbm.xml file after class tag.

<cache usage="read-only" />  

3) Create ehcache.xml file
<?xml version="1.0"?>  
<ehcache>  
  
    <defaultCache   
    maxElementsInMemory="100"   
    eternal="false"   
    timeToIdleSeconds="120"   
    timeToLiveSeconds="200" />  

    <!-- add the caching persists class -->
  
</ehcache>  
